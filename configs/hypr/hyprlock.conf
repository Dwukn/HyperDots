# Hyprlock config for =< 1080p monitor resolutions

source = $HOME/.config/hypr/wallust/colors.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
}

background {
    monitor =
	path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified   # NOTE only png supported for now
    blur_size = 8
    blur_passes = 1 # 0 disables blurring
    noise = 0.07
    contrast = 1.3
    brightness= 0.7
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color15
    font_size = 15
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -40
    halign = center
    valign = top
}

#input field for password
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color5
    inner_color = $color0
    font_color = $color12
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, -20
    halign = center # Horizontal alignment (centered)
    valign = center # Vertical alignment (centered)
}

#clock
label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = rgba(200, 200, 200, 1.0)
    font_size = 55
    font_family = Fira Semibold
    position = 30, 45
    halign = left
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

#username
label {
    monitor =
    text = $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = Fira Semibold
    position = 35, 130
    halign = left
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

#displays weather
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = $color11
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    position = 50, -30
    halign = left
    valign = top
}
